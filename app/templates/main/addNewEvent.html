<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header class="top-nav">
        <div class="logo">Minha Plataforma</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Cassino</a></li>
                <li><a href="#">Esportes</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Criar Novo Evento de Aposta</h2>
            <form action="/addNewEvent" method="POST">
                <!-- Título do evento -->
                <label for="titulo">Título (até 50 caracteres):</label>
                <input type="text" id="titulo" name="titulo" maxlength="50" required>

                <!-- Descrição curta -->
                <label for="descricao">Descrição curta (até 150 caracteres):</label>
                <textarea id="descricao" name="descricao" maxlength="150" required></textarea>

                <!-- Valor da cota -->
                <label for="valor_cota">Valor de cada cota (mínimo de R$1,00):</label>
                <input type="number" id="valor_cota" name="valor_cota" min="1" step="0.01" required>

                <!-- Período de recebimento das apostas -->
                <label for="inicio_apostas_data">Data de início do período de apostas:</label>
                <input type="date" id="inicio_apostas_data" name="inicio_apostas_data" required>

                <label for="inicio_apostas_horario">Horário de início do período de apostas:</label>
                <input type="time" id="inicio_apostas_horario" name="inicio_apostas_horario" required>

                <label for="fim_apostas_data">Data de fim do período de apostas:</label>
                <input type="date" id="fim_apostas_data" name="fim_apostas_data" required>

                <label for="fim_apostas_horario">Horário de fim do período de apostas:</label>
                <input type="time" id="fim_apostas_horario" name="fim_apostas_horario" required>

                <!-- Data do evento -->
                <label for="data_evento">Data do evento (dia/mês/ano):</label>
                <input type="date" id="data_evento" name="data_evento" required>

                <!-- Botão para submeter -->
                <button type="submit" class="submit-btn">Criar Evento</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Método de Pagamento Preferido</p>
    </footer>
</body>

</html>
